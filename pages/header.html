<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junk Food Shop</title>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/cart.css">
  <link rel="stylesheet" href="../assets/css/search.css">

</head>

<body>
  <header class="header">

    <div class="header__left">

      <a href="./homepage.html" class="header__logo">
        <img src="../imgs/main-logo.png" alt="logo">
      </a>

      <!-- SEARCH -->
      <div class="header__search">
        <i class="fa-solid fa-search"></i>

        <input type="text" id="searchInput" class="header__search-input" placeholder="Bạn muốn mua gì...">

        <!-- Pop-up kết quả -->
        <div id="searchResults" class="search-results"></div>
      </div>

    </div>
    <!-- MENU -->
    <nav class="header__nav">
      <ul class="nav-links">
        <li><a href="./homepage.html">Trang Chủ</a></li>
        <li><a href="./about.html">Giới Thiệu</a></li>
        <li><a href="./menu_list.html">Thực Đơn</a></li>
        <li><a href="./contact.html">Liên Hệ</a></li>
        <li><a href="./faq.html">Câu Hỏi Thường Gặp</a></li>
      </ul>
    </nav>

    <!-- RIGHT SIDE -->
    <div class="header__right">

      <a href="#" class="header__cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </a>

      <a href="./auth.html" class="header__item" id="auth-link">
        <i class="fa-solid fa-user"></i>
        <span id="auth-text">Đăng nhập</span>
      </a>

    </div>


    <button class="header__menu-btn" id="mobileMenuBtn">
      <i class="fa-solid fa-bars"></i>
    </button>
  </header>

  <!-- MOBILE NAV (được hiển thị ở màn hình nhỏ) -->
  <nav class="mobile-nav" id="mobileNav">
    <ul class="mobile-nav__list">
      <li><a href="./homepage.html">Trang Chủ</a></li>
      <li><a href="./about.html">Giới Thiệu</a></li>
      <li><a href="./menu_list.html">Thực Đơn</a></li>
      <li><a href="./contact.html">Liên Hệ</a></li>
      <li><a href="./faq.html">Câu Hỏi Thường Gặp</a></li>
    </ul>
    <div class="mobile-nav__btn" id="auth-link">
      <a href="./auth.html" class="mobile-nav__btn">
        <i class="fa-solid fa-user"></i>
        <span id="auth-text">Đăng nhập</span>
      </a>
    </div>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var mobileBtn = document.getElementById('mobileMenuBtn');
      var mobileNav = document.getElementById('mobileNav');

      if (mobileBtn && mobileNav) {
        mobileBtn.addEventListener('click', function () {
          mobileNav.classList.toggle('is-open');
        });
      }
    });
  </script>

  <script src="../assets/js/cart.js"></script>
  <script src="../assets/js/search.js"></script>
</body>

</html>
