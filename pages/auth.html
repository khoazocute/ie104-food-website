<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>

     <!-- GOOGLE FONT -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Sigmar&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/cart.css">


    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            padding: 20px;
        }
        
        .auth-card {
            display: flex;
            width: 900px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .auth-left {
            flex: 1;
            background: linear-gradient(to bottom, #d9c7a5, #b8b4ac);
            color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        
        .auth-left h3 {
            margin: 0;
            font-size: 22px;
        }
        
        .auth-left p {
            margin: 5px 0 15px;
        }
        
        .auth-left button {
            background-color: #ff7b00;
            border: none;
            color: #fff;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .auth-right {
            flex: 1;
            padding: 40px;
            position: relative;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .auth-logo img {
            width: 90px;
            height: auto;
        }
        
        .auth-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .auth-tabs button {
            border: none;
            outline: none;
            padding: 10px 25px;
            margin: 0 5px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            background-color: #f7f1e8;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .auth-tabs button.active {
            background-color: #ff7b00;
            color: #fff;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        form label {
            font-size: 14px;
            color: #333;
        }
        
        form input {
            padding: 10px 15px;
            border: 1.5px solid #ff7b00;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .auth-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }
        
        .auth-actions a {
            color: #ff7b00;
            text-decoration: none;
        }
        
        .auth-actions input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .auth-btn {
            background-color: #ff7b00;
            border: none;
            color: #fff;
            padding: 10px 0;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .auth-btn:hover {
            background-color: #e56d00;
        }
    </style>
</head>

<body>
   <!--Header-->
   <div id="header-placeholder"></div>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <!-- Bên trái -->
                <div class="auth-left">
                    <img src="../imgs/burger3.avif" alt="Burger Bò Tháp Đôi" style="width: 100%;
                                                                                    max-width: 350px;
                                                                                    max-height: 500;
                                                                                    border-radius: 10px;
                                                                                    object-fit: cover;
                                                                                    margin-bottom: 10px;
                                                                                    align-self: center;
                                                                                    ">
                    <h3>Burger Bò Tháp Đôi</h3>
                    <p>110.000 VND</p>
                    <button>Order Now →</button>
                </div>

                <!-- Bên phải -->
                <div class="auth-right">
                    <div class="auth-logo">
                        <img src="../imgs/main-logo.png" alt="logo">
                    </div>

                    <div class="auth-tabs">
                        <button id="loginTab" class="active">Đăng nhập</button>
                        <button id="registerTab">Đăng ký</button>
                    </div>

                    <!-- Form đăng nhập -->
                    <form id="loginForm">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" placeholder="Nhập tên đăng nhập của bạn">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" placeholder="Nhập mật khẩu">

                        <div class="auth-actions">
                            <label><input type="checkbox"> Ghi nhớ tôi</label>
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                        <button class="auth-btn">Đăng nhập</button>
                    </form>

                    <!-- Form đăng ký -->
                    <form id="registerForm" style="display:none;">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Nhập email của bạn">
                        <label for="newUser">Tên đăng nhập</label>
                        <input type="text" id="newUser" placeholder="Tạo tên đăng nhập">
                        <label for="newPass">Mật khẩu</label>
                        <input type="password" id="newPass" placeholder="Tạo mật khẩu">
                        <button class="auth-btn">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <div id="footer-placeholder"></div>
    <script src="../assets/js/include.js"></script>

    <script>
        // Đổi giữa 2 tab
        const loginTab = document.getElementById("loginTab");
        const registerTab = document.getElementById("registerTab");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");

        loginTab.addEventListener("click", () => {
            loginTab.classList.add("active");
            registerTab.classList.remove("active");
            loginForm.style.display = "flex";
            registerForm.style.display = "none";
        });

        registerTab.addEventListener("click", () => {
            registerTab.classList.add("active");
            loginTab.classList.remove("active");
            loginForm.style.display = "none";
            registerForm.style.display = "flex";
        });
    </script>
    <script src ="../assets/js/main.js"></script>
    <script src="../assets/js/cart.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>

</html>
