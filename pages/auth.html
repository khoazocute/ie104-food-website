<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Sigmar&display=swap"
        rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="../assets/css/cart.css">

</head>

<body>
    <!--Header-->
    <div id="header-placeholder"></div>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <!-- Bên trái -->
                <div class="auth-left">
                    <img src="../imgs/burger3.avif" alt="Burger Bò Tháp Đôi" style="width: 100%;
                                                                                    max-width: 350px;
                                                                                    max-height: 500;
                                                                                    border-radius: 10px;
                                                                                    object-fit: cover;
                                                                                    margin-bottom: 10px;
                                                                                    align-self: center;
                                                                                    ">
                    <h3>Burger Bò Tháp Đôi</h3>
                    <p>110.000 VND</p>
                    <button>Order Now →</button>
                </div>

                <!-- Bên phải -->
                <div class="auth-right">
                    <div class="auth-logo">
                        <img src="../imgs/main-logo.png" alt="logo">
                    </div>

                    <div class="auth-tabs">
                        <button id="loginTab" class="active">Đăng nhập</button>
                        <button id="registerTab">Đăng ký</button>
                    </div>

                    <!-- Form đăng nhập -->
                    <form class="form login" id="loginForm">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" placeholder="Nhập tên đăng nhập của bạn">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" placeholder="Nhập mật khẩu">

                        <div class="auth-actions">
                            <label><input type="checkbox"> Ghi nhớ tôi</label>
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                        <button class="auth-btn">Đăng nhập</button>
                    </form>

                    <!-- Form đăng ký -->
                    <form class="form register" id="registerForm" style="display:none;">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Nhập email của bạn">
                        <label for="newUser">Tên đăng nhập</label>
                        <input type="text" id="newUser" placeholder="Tạo tên đăng nhập">
                        <label for="newPass">Mật khẩu</label>
                        <input type="password" id="newPass" placeholder="Tạo mật khẩu">
                        <button class="auth-btn">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <div id="footer-placeholder"></div>
    <script src="../assets/js/include.js"></script>

    <script>
        // Đổi giữa 2 tab
        const loginTab = document.getElementById("loginTab");
        const registerTab = document.getElementById("registerTab");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");

        loginTab.addEventListener("click", () => {
            loginTab.classList.add("active");
            registerTab.classList.remove("active");
            loginForm.style.display = "flex";
            registerForm.style.display = "none";
        });

        registerTab.addEventListener("click", () => {
            registerTab.classList.add("active");
            loginTab.classList.remove("active");
            loginForm.style.display = "none";
            registerForm.style.display = "flex";
        });
    </script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/cart.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>

</html>
